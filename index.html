<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Connect Four</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Connect Four Game</h1>
    <!-- coin -->
      <div id="coin"></div>
      <div id="connect4">
          <div class="column column0">
              <div id="cell0" class="slot row0"></div>
              <div id="cell1" class="slot row1"></div>
              <div id="cell2" class="slot row2"></div>
              <div id="cell3" class="slot row3"></div>
              <div id="cell4" class="slot row4"></div>
              <div id="cell5" class="slot row5"></div>
          </div>
          <div class="column column1">
              <div id="cell6" class="slot row0"></div>
              <div id="cell7" class="slot row1"></div>
              <div id="cell8" class="slot row2"></div>
              <div id="cell9" class="slot row3"></div>
              <div id="cell10" class="slot row4"></div>
              <div id="cell11" class="slot row5"></div>
          </div>
          <div class="column column2">
              <div id="cell12" class="slot row0"></div>
              <div id="cell13" class="slot row1"></div>
              <div id="cell14" class="slot row2"></div>
              <div id="cell15" class="slot row3"></div>
              <div id="cell16" class="slot row4"></div>
              <div id="cell17" class="slot row5"></div>

          </div>
          <div class="column column3">
              <div id="cell18" class="slot row0"></div>
              <div id="cell19" class="slot row1"></div>
              <div id="cel20" class="slot row2"></div>
              <div id="cell21" class="slot row3"></div>
              <div id="cell22" class="slot row4"></div>
              <div id="cell23" class="slot row5"></div>
          </div>
          <div class="column column4">
              <div id="cell24" class="slot row0"></div>
              <div id="cell25" class="slot row1"></div>
              <div id="cell26" class="slot row2"></div>
              <div id="cell27" class="slot row3"></div>
              <div id="cell28" class="slot row4"></div>
              <div id="cell29" class="slot row5"></div>
          </div>
          <div class="column column5">
              <div id="cell30" class="slot row0"></div>
              <div id="cell31" class="slot row1"></div>
              <div id="cell32" class="slot row2"></div>
              <div id="cell33" class="slot row3"></div>
              <div id="cell34" class="slot row4"></div>
              <div id="cell35" class="slot row5"></div>
          </div>
          <div class="column column6">
              <div id="cell36" class="slot row0"></div>
              <div id="cell37" class="slot row1"></div>
              <div id="cell38" class="slot row2"></div>
              <div id="cell39" class="slot row3"></div>
              <div id="cell40" class="slot row4"></div>
              <div id="cell41" class="slot row5"></div>
          </div>

      </div>


    <div id="fin">
        <button class="button_bottom">Play again</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.slim.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
